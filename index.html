<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Webistry x LeWagon</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <div class="logos">
        <img src="images/webistry.svg" alt="webistry logo">
        <img src="images/lewagon.svg" alt="le wagon logo">
      </div>

      <h1><span class="red-text">Level up</span> your coding<br>skills with Webistry</h1>

      <div class="form-container">
        <h3 class="form-title">Let's get started by knowing<br>more about you.</h3>
        <form action="" id="form">
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Enter your name" id="name">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your email">
          <small id="emailValidationText" class="text-validation display-none"> This email is not valid. </small>
          <label for="languages">What's your favorite coding language?</label>
          <select id="languages">
            <option value="JavaScript">JavaScript</option>
            <option value="Ruby">Ruby</option>
            <option value="Python">Python</option>
            <option value="Go">Go</option>
          </select>
          <div class="form-checkbox">
            <input type="checkbox" id="accurate" value="">
            <label for="accurate"> The information provided above is accurate</label>
          </div>
          <small id="checkboxValidationText" class="text-validation display-none"> This field is required. </small>
          <input type="submit" value="Level Up" class="button">
        </form>
      </div>
    </main>

  <script src="main.js"></script>
  </body>
</html>
